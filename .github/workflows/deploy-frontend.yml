name: Deploy React Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main  # your main frontend branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Or your version

      - name: Install dependencies
        working-directory: ./map-my-journey
        run: npm install

      - name: Build React App
        working-directory: ./map-my-journey
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "map-my-journey"        # React app root relative to repo root
          output_location: "map-my-journey/build" # Build output relative to repo root
